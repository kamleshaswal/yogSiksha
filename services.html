        <h1>Book Your Slot</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email ID" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter Your Contact Number" required />
      </div>
      <div class="form-group">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="time">Select Time:</label>
        <select id="time" required>
          <option value="">--Select Time--</option>
          <option value="06:00 AM - 07:00 AM">06:00 AM - 07:00 AM</option>
          <option value="07:00 AM - 08:00 AM">07:00 AM - 08:00 AM</option>
          <option value="08:00 AM - 09:00 AM">08:00 AM - 09:00 AM</option>
          <option value="05:00 PM - 06:00 PM">05:00 PM - 06:00 PM</option>
          <option value="06:00 PM - 07:00 PM">06:00 PM - 07:00 PM</option>
          <option value="07:00 PM - 08:00 PM">07:00 PM - 08:00 PM</option>
        </select>
      </div>
      <a type="submit" class="btn btn-secondary md-heading book-slot-btn">Book Slot</a>
      <!-- <button type="submit"></button> -->
    </form>

    <script>
        // Get the form element
const form = document.querySelector("form");

// Add an event listener for form submission
form.addEventListener("submit", function (event) {
  // Prevent the default form submission behavior
  event.preventDefault();

  // Get the user inputs
  const name = document.querySelector("#name").value;
  const email = document.querySelector("#email").value;
  const phone = document.querySelector("#phone").value;
  const date = document.querySelector("#date").value;
  const time = document.querySelector("#time").value;

  // Create a success message
  const message = `Thank you for booking your yoga slot, ${name}! 
    You have booked a session on ${date} at ${time}. 
    A confirmation email will be sent to ${email}. 
    In case of any change in the schedule, we will contact you at ${phone}.`;

  // Display the message in an alert box
  alert(message);

  // Reset the form
  form.reset();
});

    </script>
